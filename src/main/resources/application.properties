# Menyimpan file-file konfigurasi dan aset statis aplikasi.

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ticketdb

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.datasource.db-version=10.0.0

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.smallrye-openapi.path=/openapi

# Set port aplikasi ke 9081
quarkus.http.port=9081
quarkus.http.host=0.0.0.0

# Konfigurasi CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.micrometer.export-prometheus.enabled=true
quarkus.micrometer.enabled=true
quarkus.micrometer.path=/q/metrics
